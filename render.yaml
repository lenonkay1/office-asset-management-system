databases:
  - name: office-assets-db
    plan: free

services:
  - type: web
    name: office-asset-management
    runtime: node
    plan: free
    buildCommand: npm ci && npm run db:push && npm run seed:admin && npm run build
    startCommand: npm start
    autoDeployTrigger: commit
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: office-assets-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_DEPARTMENT
        value: IT